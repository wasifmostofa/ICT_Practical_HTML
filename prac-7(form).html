<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form action="#" style="background-color: gray; border: 1px solid black; margin: 50px; max-width: 600px;" >
        <h2>A Simple Data Entry Form</h2>
        <label>First Name:
        <input type="text" placeholder="First name"></label>
        <label>Last Name
        <input type="text" placeholder="Last Name"></label>
        <br>
        <br>
        <label>Username
        <input type="text" placeholder="Username"></label>
        <label>Password
        <input type="password" placeholder="Password"></label>
        <br>
        <br>
        <label>Gender:
        <input type="radio">Male <input type="radio">Female</label>
        <br>
        <label>Educational Qualification: <input type="checkbox">SSC <input type="checkbox">HSC
        <input type="checkbox">BSC <input type="checkbox">MSC </label>
        <br>
        <label>Division:
            <select>
                <option value="Dhaka">Dhaka</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Khulna">Khulna</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Comilla">Comilla</option>
            </select>
        </label>
    </form>
</body>
</html>
